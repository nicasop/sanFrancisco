<div class="container contenedor">
    <h2>Inventario</h2>
    <div class="nuevo">
        <a routerLink="/nuevo-producto" class="btn btn-primary">Nuevo</a>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Categoria</th>
                        <th>Stock</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td>{{producto.id}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.marca}}</td>
                        <td>{{producto.categoria}}</td>
                        <td>{{producto.stock}}</td>
                        <td><img [src]=producto.imagen alt="imagen del producto" width="80" height="80">  </td>
                        <td>
                            <a [routerLink]="['/modificar-producto',producto.id]" class="btn btn-primary">Modificar</a>
                            <button class="btn btn-warning" (click)="borrar(producto)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
