<div class="container col-lg-4 contenedor">
    <h2>Iniciar Sesi&oacute;n</h2>
    <hr>
        <div  *ngIf="error" class="alert alert-danger">
            Usuario o contraseña incorrectos
        </div>
        <form class="" autocomplete="off">
        <div class="form-group mb-3">
            <label for="username" class="col-sm-4">Nombre de Usuario:</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-control form-control-lg" id="username" placeholder="nombre de usuario"/>
        </div>
        <div class="form-group mb-3">
            <label for="password">Contraseña:</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" id="password" placeholder="*********"/>
        </div>
        <div class="form-group mb-3">
            <input type="submit" class="btn btn-primary" (click)="login();">
        </div>
    </form>
</div>
